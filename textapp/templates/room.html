<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chat Room - {{ room }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .chat-box {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px 20px 0 0;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: rgba(108, 117, 125, 0.1);
            margin-right: auto;
        }

        .message-username {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.6;
            margin-top: 5px;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-input {
            border-radius: 25px;
            border: 2px solid #e3f2fd;
            padding: 12px 20px;
            resize: none;
        }

        .message-input:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
        }

        .send-btn {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .online-indicator {
            background: #28a745;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .room-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
    </style>
</head>

<body class="chat-container">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Room Info Card -->
                <div class="room-info">
                    <h2 class="mb-2">
                        <i class="fas fa-comments me-2"></i>
                        Room: {{ room }}
                    </h2>
                    <p class="mb-0">
                        <span class="online-indicator"></span>
                        Welcome, {{ username }}!
                    </p>
                </div>

                <!-- Chat Box -->
                <div class="chat-box shadow-lg">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 text-primary">
                                <i class="fas fa-users me-2"></i>
                                Chat Room
                            </h5>
                            <div>
                                <button class="btn btn-sm me-2" id="refreshBtn" title="Refresh Messages">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                                <a href="/home/" class="btn btn-sm back-btn">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Back to Home
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Messages Container -->
                    <div class="messages-container" id="messagesContainer">
                        <div class="loading" id="loadingIndicator">
                            <i class="fas fa-spinner fa-spin me-2"></i>
                            Loading messages...
                        </div>
                        <div id="errorContainer"></div>
                        <div id="messagesArea"></div>
                    </div>

                    <!-- Input Container -->
                    <div class="input-container">
                        <form id="messageForm" class="d-flex gap-2">
                            {% csrf_token %}
                            <input type="hidden" name="username" value="{{ username }}" />
                            <input type="hidden" name="room_id" value="{{ room }}" />
                            <textarea class="form-control message-input flex-grow-1" name="message" id="messageInput"
                                placeholder="Type your message..." rows="1" maxlength="10000" required></textarea>
                            <button type="submit" class="send-btn" id="sendBtn" title="Send Message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let currentUser = "{{ username }}";
        let currentRoom = "{{ room }}";
        let messagePolling;
        let lastMessageCount = 0;

        // DOM elements
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messagesArea = document.getElementById('messagesArea');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorContainer = document.getElementById('errorContainer');
        const refreshBtn = document.getElementById('refreshBtn');

        // Utility functions
        function showError(message) {
            console.error('Chat Error:', message);
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }

        function clearError() {
            errorContainer.innerHTML = '';
        }

        function formatTime(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch (e) {
                return '';
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function createMessageElement(message) {
            const isOwnMessage = message.user === currentUser;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'}`;

            messageDiv.innerHTML = `
                ${!isOwnMessage ? `<div class="message-username">${message.user}</div>` : ''}
                <div class="message-content">${escapeHtml(message.value)}</div>
                <div class="message-time">${formatTime(message.date)}</div>
            `;

            return messageDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Get CSRF token
        function getCSRFToken() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
            return csrfToken ? csrfToken.value : '';
        }

        // Load messages function
        async function loadMessages() {
            try {
                console.log(`Loading messages for room: ${currentRoom}`);

                const response = await fetch(`/api/messages/${encodeURIComponent(currentRoom)}/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken(),
                    },
                    credentials: 'same-origin'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Messages loaded:', data);

                if (data.messages && Array.isArray(data.messages)) {
                    displayMessages(data.messages);
                    clearError();
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                console.error('Error loading messages:', error);
                showError(`Failed to load messages: ${error.message}`);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Display messages function
        function displayMessages(messages) {
            messagesArea.innerHTML = '';

            if (messages.length === 0) {
                messagesArea.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-comments fa-3x mb-3 opacity-25"></i>
                        <p>No messages yet. Be the first to say something!</p>
                    </div>
                `;
                return;
            }

            messages.forEach(message => {
                const messageElement = createMessageElement(message);
                messagesArea.appendChild(messageElement);
            });

            lastMessageCount = messages.length;
            scrollToBottom();
        }

        // Send message function
        async function sendMessage(messageText) {
            if (!messageText.trim()) {
                return false;
            }

            // Disable send button
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                console.log('Sending message:', {
                    message: messageText,
                    username: currentUser,
                    room_id: currentRoom
                });

                const formData = new FormData();
                formData.append('message', messageText.trim());
                formData.append('username', currentUser);
                formData.append('room_id', currentRoom);
                formData.append('csrfmiddlewaretoken', getCSRFToken());

                const response = await fetch('/api/send/', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                console.log('Send response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Send error response:', errorData);
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('Send response data:', data);

                if (data.status === 'success') {
                    messageInput.value = '';
                    clearError();
                    // Reload messages to show the new message
                    setTimeout(() => loadMessages(), 100);
                    return true;
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }

            } catch (error) {
                console.error('Error sending message:', error);
                showError(`Failed to send message: ${error.message}`);
                return false;
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }

        // Event listeners
        messageForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText) {
                await sendMessage(messageText);
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter key to send (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });

        // Refresh button
        refreshBtn.addEventListener('click', function () {
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            loadMessages().finally(() => {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
            });
        });

        // Auto-refresh messages every 3 seconds
        function startMessagePolling() {
            messagePolling = setInterval(async () => {
                try {
                    await loadMessages();
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 3000);
        }

        // Initialize chat
        document.addEventListener('DOMContentLoaded', function () {
            console.log('ðŸš€ Chat room initialized');
            console.log('Room:', currentRoom);
            console.log('User:', currentUser);

            // Load initial messages
            loadMessages();

            // Start polling for new messages
            startMessagePolling();

            // Focus message input
            messageInput.focus();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function () {
            if (messagePolling) {
                clearInterval(messagePolling);
            }
        });

        // Handle visibility change (pause/resume polling when tab is hidden/visible)
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                if (messagePolling) {
                    clearInterval(messagePolling);
                }
            } else {
                startMessagePolling();
                loadMessages();
            }
        });
    </script>
</body>

</html>
