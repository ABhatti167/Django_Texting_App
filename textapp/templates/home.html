<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Django Chat Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Django Chat</h2>

        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-body">
                <form id="post-form" method="POST" action="{% url 'checkview' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="room_name" class="form-label">Room Name</label>
                        <input type="text" class="form-control" name="room_name" id="room_name" required />
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100" name="action" value="enter_room">
                            Enter Room
                        </button>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success w-100" name="action" value="chat_ai">
                            Chat with AI
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
